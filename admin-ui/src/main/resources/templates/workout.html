<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:replace="fragments/head :: head"></div>

<body class="adminbody">

<div id="main">
    <!-- top bar navigation -->
    <div th:replace="fragments/nav :: top_bar_navigation"></div>
    <!-- End Navigation -->
    <!-- Left Sidebar -->
    <div th:replace="fragments/sidebar :: left_sidebar"></div>
    <!-- End Sidebar -->


    <div class="content-page">

        <!-- Start content -->
        <div class="content">

            <div class="container-fluid">
                <div class="row">
                    <div th:replace="fragments/message :: msg"></div>
                </div>
                <div class="row">
                    <div class="col-xl-12">
                        <div class="breadcrumb-holder">
                            <h1 class="main-title float-left" th:text="${workout.name}">Workout</h1>
                            <ol class="breadcrumb float-right">
                                <li class="breadcrumb-item">Home</li>
                                <li class="breadcrumb-item active">Workouts</li>
                            </ol>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                        <div class="card mb-3">
                            <div class="card-header">

                                <span class="pull-right">
                                <button class="btn btn-primary btn-sm" data-toggle="modal"
                                        data-target="#modal_add_exercise">
                                <i class="fas fa-user-plus" aria-hidden="true"></i> Add new WorkoutExercise</button>
                                </span>
                                <div class="modal fade custom-modal" tabindex="-1" role="dialog"
                                     aria-labelledby="modal_add_exercise" aria-hidden="true" id="modal_add_exercise">
                                    <div class="modal-dialog">
                                        <div class="modal-content">

                                            <form th:action="@{/workout_exercise/update}" method="post"
                                                  th:object="${workoutExercise}"
                                                  enctype="multipart/form-data">

                                                <div class="modal-header">
                                                    <h5 class="modal-title">Add new WorkoutExercise</h5>
                                                    <button type="button" class="close" data-dismiss="modal">
                                                        <span aria-hidden="true">&times;</span>
                                                        <span class="sr-only">Close</span>
                                                    </button>
                                                </div>

                                                <div class="modal-body">
                                                    <input th:type="hidden" th:field="*{id}">
                                                    <input th:type="hidden" th:field="*{workoutId}">
                                                    <div class="row">
                                                        <div class="col-lg-6">
                                                            <div class="form-group">
                                                                <label>Ordinal (required)</label>
                                                                <input class="form-control" th:field="*{ordinal}"
                                                                       th:errorclass="is-invalid" type="text"
                                                                       />
                                                            </div>
                                                        </div>

                                                        <div class="col-lg-6">
                                                            <div class="form-group">
                                                                <label>Mode </label>
                                                                <select th:field="*{modeId}" id="mode" name="mode"
                                                                        class="form-control">
                                                                    <option value=""></option>
                                                                    <optgroup label="Category">
                                                                        <option th:each="mode : ${modes}"
                                                                                th:text="${mode.name}"
                                                                                th:value="${mode.id}"
                                                                                th:selected="${workoutExercise.modeId?.equals(mode.Id)}"></option>
                                                                    </optgroup>
                                                                </select>
                                                            </div>
                                                        </div>

                                                    </div>

                                                    <div class="row">
                                                        <div class="col-lg-12">
                                                            <div class="form-group">
                                                                <label>Exercise</label>
                                                                <select th:field="*{exerciseId}" id="exercise"
                                                                        name="exercise"
                                                                        class="form-control" required>
                                                                    <option value=""></option>
                                                                    <optgroup label="Type">
                                                                        <option th:each="exercise : ${exercises}"
                                                                                th:text="${exercise.name}"
                                                                                th:value="${exercise.id}"
                                                                                th:title="${exercise.descr}"
                                                                                th:selected="${workoutExercise.exerciseId?.equals(exercise.id)}"></option>
                                                                    </optgroup>
                                                                </select>
                                                            </div>
                                                        </div>

                                                    </div>

                                                    <div class="row">
                                                        <div class="col-lg-12">
                                                            <div class="form-group">
                                                                <label>Description</label>
                                                                <textarea class="form-control" rows="2"
                                                                          th:field="*{descr}" th:errorclass="is-invalid"
                                                                          type="text"></textarea>
                                                            </div>
                                                        </div>
                                                    </div>


                                                </div>

                                                <div class="modal-footer">
                                                    <button type="button" th:type="submit" class="btn btn-primary">Add
                                                        WorkoutExercise
                                                    </button>
                                                </div>

                                            </form>

                                        </div>
                                    </div>
                                </div>
                                <h3><i class="fas fa-table"></i>Exercises table</h3>
                            </div>

                            <div class="card-body">


                                <div class="row justify-content-between">
                                    <div class="col-md-6">
                                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                                            <form th:action="@{/workout/update}" method="post" th:object="${workout}"
                                                  enctype="multipart/form-data">


                                                <input th:type="hidden" th:field="*{id}">
                                                <div class="row">
                                                    <div class="col-lg-12">
                                                        <div class="form-group">
                                                            <label>workout (required)</label>
                                                            <input class="form-control" th:field="*{name}"
                                                                   th:errorclass="is-invalid"
                                                                   type="text"
                                                                   required/>
                                                            <small id="nameError" class="form-text alert-danger"
                                                                   th:if="${#fields.hasErrors('name')}"
                                                                   th:errors="*{name}">Validation
                                                                error
                                                            </small>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-lg-12">
                                                        <div class="form-group">
                                                            <label>Description</label>
                                                            <textarea class="form-control" rows="5"
                                                                      th:field="*{descr}"
                                                                      type="text"></textarea>
                                                        </div>
                                                    </div>
                                                </div>


                                                <button type="button" th:type="submit"
                                                        th:text="*{id} != null ? 'Update Workout' :'Add Workout'"
                                                        class="btn btn-primary">
                                                    Add
                                                    Workout
                                                </button>
                                            </form>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <h3>Упражнения в workout</h3>
                                        <table id="workoutExerciseTable"
                                               class="table table-bordered table-hover display">
                                            <thead>
                                            <tr>
                                                <td>#</td>
                                                <td>№</td>
                                                <td>Упражнение</td>
                                                <td>Тип</td>
                                                <td>Descr</td>
                                                <td>Action</td>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="workoutExercise : ${workoutExercisesPage.content}">
                                                <td class="text-center" style="width: 10px;">
                                                    <div class="btn-group me-2" role="group" aria-label="First group">
                                                        <!--                                        <a class="btn btn-secondary btn-sm arrow_btn"-->
                                                        <!--                                           ng-click="changeOrdinalWorkoutExercise(workoutExercise,workoutExercise.ordinal-1)">-->
                                                        <!--                                            <i class="bi bi-arrow-up"></i></a>-->
                                                        <!--                                        <a class="btn btn-dark btn-sm arrow_btn"-->
                                                        <!--                                           ng-click="changeOrdinalWorkoutExercise(workoutExercise,workoutExercise.ordinal+1)">-->
                                                        <!--                                            <i class="bi bi-arrow-down"></i></a>-->
                                                    </div>
                                                </td>
                                                <td th:text="*{workoutExercise.ordinal}"></td>
                                                <td th:text="*{workoutExercise.exerciseName}"></td>
                                                <td th:text="*{workoutExercise.modeName}"></td>
                                                <td th:text="*{workoutExercise.descr}"></td>
                                                <td class="text-center" style="width: 10px;">
                                                    <div class="btn-group me-2" role="group" aria-label="First group"
                                                         sec:authorize="isAuthenticated()">
                                                        <a class="btn btn-success"
                                                           th:href="@{/workout_exercise/{id}(id = ${workoutExercise.id})}"><i
                                                                class="bi bi-pencil-square"></i></a>
                                                        <form th:action="@{/workout_exercise/{id}/delete (id=*{workoutExercise.id})}"
                                                              th:method="delete">
                                                            <button class="btn btn-danger" type="Submit"><i
                                                                    class="fas fa-trash"></i></button>
                                                        </form>
                                                    </div>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>

                                </div>

                                <div class="row">
                                    <div class="table-responsive">
                                        <table id="exerciseTable" class="table table-bordered table-hover display"
                                               style="width:100%">
                                            <thead>
                                            <tr>
                                                <th>#</th>
                                                <th>Имя</th>
                                                <th>Category</th>
                                                <th>Descr</th>
                                                <th>isCardio</th>
                                                <th>cardioNames</th>
                                                <th>type</th>
                                                <th>creator</th>
                                                <!--                                            <th>Date</th>-->
                                                <th sec:authorize="hasRole('ADMIN')">Action</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="exercise : ${exercises}">
                                                <td th:text="*{exercise.id}">id</td>
                                                <td th:text="*{exercise.name}">Exercise</td>
                                                <td th:text="*{exercise.category.name}">Category</td>
                                                <td th:text="*{exercise.descr}">Category</td>
                                                <td th:text="*{(exercise.isCardio)?'да':'нет'}"></td>
                                                <td>
                                                    <p th:text="*{exercise.cardioName1}"></p>
                                                    <p th:text="*{exercise.cardioName2}"></p>
                                                    <p th:text="*{exercise.cardioName3}"></p>
                                                </td>
                                                <td th:text="*{exercise.type.name}">type</td>
                                                <td th:text="*{exercise.creator.login}">creator</td>
                                                <!--                                            <th th:text="*{exercise.createDate}">Date</th>-->
                                                <td scope="row" class="text-center" style="width: 10px;"
                                                    sec:authorize="hasRole('ADMIN')">
                                                    <div class="btn-group me-2" role="group" aria-label="First group">
                                                        <a class="btn btn-success"
                                                           th:href="@{/exercise/{id}(id = ${exercise.id})}"><i
                                                                class="bi bi-pencil-square"></i></a>
                                                        <form th:action="@{/exercise/{id}/delete (id=*{exercise.id})}"
                                                              th:method="delete">
                                                            <button class="btn btn-danger" type="Submit"><i
                                                                    class="fas fa-trash"></i></button>
                                                        </form>
                                                    </div>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <!-- end table-responsive-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- END content -->

    </div>
    <!-- END content-page -->

    <footer th:replace="fragments/footer :: footer"></footer>

    <script th:replace="fragments/footer :: core_scripts"></script>

</div>
<!-- END main -->
<script th:replace="fragments/footer :: datatables_scripts"></script>
<th:block th:replace="fragments/message :: msg_close"></th:block>
<script>
    $(document).on('ready', function () {
        $('#exerciseTable').DataTable();
        $('#WorkoutExerciseTable').DataTable();
    });
</script>
<!-- END Java Script for this page -->

</body>

</html>
