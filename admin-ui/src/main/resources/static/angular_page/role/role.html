<div>
    <div class="table-responsive">
        <div class="row justify-content-start">
            <div class="col">
                <h3>Роли</h3>
            </div>
            <div class="col">
                <button class="btn btn-success" ng-click="fillTable()">Обновить</button>
            </div>
        </div>
        <table id="roleTable" class="table table-bordered table-hover display">
            <thead>
            <tr>
                <td>#</td>
                <td>Имя</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="role in Roles">
                <td>{{role.id}}</td>
                <td>{{role.name}}</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="row justify-content-between">
        <div class="col-md-6">
            <h3>Удалить роль</h3>
            <form ng-submit="submitDeleteRole()">
                <div class="form-group">
<!--                    <label for="elementId">Role</label>-->
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <button class="btn btn-outline-danger" type="submit" id="button-addon2"><i
                                    class="bi bi-trash"></i></button>
                        </div>
                        <select class="custom-select" required ng-model="delRole.id" id="elementId">
                            <option ng-repeat="role in Roles" value="{{role.id}}">{{role.name}}</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <h3>Добавить новую роль</h3>
            <form novalidate ng-submit="submitCreateNewRole()">
                <div class="form-group">
<!--                    <label for="elementName">Имя</label>-->
                    <div class="input-group">
                        <input class="form-control" type="text" ng-model="newRole.name" id="elementName">
                        <div class="input-group-append">
                            <button class="btn btn-success" type="submit">Сохранить</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
